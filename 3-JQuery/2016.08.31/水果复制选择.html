<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<style>
	*{
		font-family: 微软雅黑;
	}

	select{
		width: 150px;
		height: 130px;
	}

	</style>
	<script src='jquery.js'></script>
</head>
<body>
	<h1>选择水果</h1>
	<form action="javascript:">
		<select name="" id="s1" size='2'>
			<option value="">西瓜</option>
			<option value="">鬼瓜</option>
			<option value="">美瓜</option>
			<option value="">南瓜</option>
		</select>

		<input type="button" value=">>" id='btn'>

		<select name="" id="s2" size='2'>
		</select>
	</form>s
</body>
<script>
$('#btn').click(function(){
	$('#s1 option:selected').clone().appendTo('#s2');
})
</script>
</html>
