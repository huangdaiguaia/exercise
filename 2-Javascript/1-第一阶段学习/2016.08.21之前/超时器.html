<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<style>
		*{
			font-family: 微软雅黑;
		}
		.clock{
			width: 100%;
			height: 50px;
			background: #000;
			color: #fff;
			font-weight: bold;
			border-radius: 50px;
			text-align: center;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<div class='clock'>
		<span>提交成功,<span id='sid'>3</span>秒后页面即将跳转到百度</span>
	</div>
	<button id='bid'>立即停止</button>
</body>
<script>
	bidobj=document.getElementById('bid');
	tobj=setTimeout(function(){
		location='http://www.baidu.com';
	},3000);
	bidobj.onclick=function(){
		clearTimeout(tobj);
	}
</script>
</html>
