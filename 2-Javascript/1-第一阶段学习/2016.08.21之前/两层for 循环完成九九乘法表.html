<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<style>
		*{
			font-family: 微软雅黑;
		}
	</style>
</head>
<body>
	<script>
		for(i=1;i<=9;i++){
			document.write('<h3>');
		for(j=1;j<=i;j++){
			document.write('<span>'+j+'*'+i+'='+(j*i)+'</span> ');
		}
			document.write('</h3>');
		}
	</script>
</body>
</html>
