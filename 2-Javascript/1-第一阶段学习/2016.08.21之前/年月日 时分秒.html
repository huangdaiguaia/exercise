<body>
	<img src="" id="imgid">

<script>
	//日期对象
	dobj=new Date();

	year=dobj.getFullYear();
	month=dobj.getMonth();
	day=dobj.Date();
	hour=dobj.getHours();
	minute=dobj.getMinutes();
	second=dobj.getSeconds();

	str=year+'-'+month+'-'+day+' '+hour+':'+minute+':'+second;
	alert(str);	
</script>
