<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<style>
		*{
			font-family: 微软雅黑;
		}
		.clock{
			width: 200px;
			height: 50px;
			background: #000;
			color: #fff;
			font-weight: bold;
			border-radius: 50px;
			text-align: center;
			line-height: 50px;
			font-size: 30px;

		}
	</style>
</head>
<body>
	<div class='clock'>
		<span id='sid'></span>
	</div>
	<br>
	<button id='bid'>停止</button>
	<button id='bid2'>开始</button>
</body>
<script>
	//日期对象
	function getDate(){
		dobj=new Date();

	// year=dobj.getFullYear();
	// month=dobj.getMonth();
	// day=dobj.Date();
	hour=dobj.getHours();
	if(hour<10){
		hour='0'+hour;
	}

	minute=dobj.getMinutes();
	if(minute<10){
		minute='0'+minute;
	}
	
	second=dobj.getSeconds();
	if(second<10){
		second='0'+second;
	}

	str=hour+':'+minute+':'+second;	
	sidobj=document.getElementById('sid');
	sidobj.innerHTML=str;
	}

	getDate();
	start();

	//开始函数
	function start(){
		sobj=setInterval(getDate,1000);
	}
	//停止函数
	function stop(){
		clearInterval(sobj);
	}

	//关闭秒表
	bidobj=document.getElementById('bid');
	bidobj.onclick=function(){
		stop();
	}
	
	//开始秒表
	bid2obj=document.getElementById('bid2');
	bid2obj.onclick=function(){
		start();
	}
</script>
</html>
