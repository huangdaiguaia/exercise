<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<style>
		*{
			font-family: 微软雅黑;
			margin: 0px;
			padding: 0px;
		}
		#imgid{
			width: 128px;
			height: 128px;
			position: absolute;
			top:0px;
			left:0px;
			/*overflow: hidden;*/
		}
		#imgid img{
			display: block;
		}
	</style>
</head>
<body>
	<div id='imgid'>
		<img src="fb.png" alt="">
	</div>
</body>
<script>
	imgobj=document.getElementById('imgid');
	screenHeight=document.documentElement.clientHeight;
	imgHeight=128;
	diffHeight=screenHeight-imgHeight;

	ys=0;
	yv=5;

	setInterval(function(){
		ys+=yv;
		if(ys>=diffHeight){
			ys=diffHeight;
			yv=-yv;
		}
		if(ys<=0){
			yv=-yv;
		}
		imgobj.style.top=ys+'px';
	},10);

</script>
</html>
