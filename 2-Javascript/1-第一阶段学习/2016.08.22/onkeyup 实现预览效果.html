<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<style>
		*{
			font-family: 微软雅黑;
		}
		.main{
			width: 1200px;
			height: 300px;
			/*background: #ccc;*/
			margin: 0 auto;
		}
		.left{
			padding: 10px;
			width: 570px;
			height: 100%;
			/*background: #f00;*/
			float: left;
			border: 2px dashed #000;
		}
		.right{
			padding: 10px;
			width: 570px;
			height: 100%;
			/*background: #f00;*/
			float: right;
			border: 2px dashed #000;
		}

		textarea{
			width: 90%;
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="left">
			<p>用户名:</p>
			<p id='uid2'></p>
			<!-- <p>密码:</p> -->
			<!-- <p></p> -->
			<p>留言:</p>
			<p id='tid2'></p>
		</div>
		<div class="right">
			<form action="">
				<p>用户名:</p>
				<p><input type="text" placeholder='username' id='uid'></p>
				<!-- <p>密码:</p> -->
				<!-- <p><input type="text"></p> -->
				<p>留言:</p>
				<p>
					<textarea name="" id="tid" cols="30" rows="10" placeholder='mess'></textarea>
				</p>
				<p><input type="submit" value="ok"></p>
			</form>
		</div>
	</div>
</body>
<script>
	uidobj=document.getElementById('uid');
	uid2obj=document.getElementById('uid2');
	uidobj.onkeyup=function(){
		val=this.value;
		uid2obj.innerHTML=val;
	}

	tidobj=document.getElementById('tid');
	tid2obj=document.getElementById('tid2');
	tidobj.onkeyup=function(){
		val=this.value;
		tid2obj.innerHTML=val;
	}
</script>
</html>
