<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输入两个数字，比较大小</title>
	<style>
		body{
			font:12px/1.5;
			text-align: center;
		}
	</style>
	<script>
		window.onload=function(){
			var input=document.getElementsByTagName("input");
			var span=document.getElementsByTagName('span')[0];
			var i=0;

			for(i=0;i<input.length-1;i++){
				input[i].onkeyup=function(){
					this.value=this.value.replace(/[^\d]/,"");
				}
			}

			input[2].onclick=function(){
				(input[0].value==""||input[1].value=="")?alert("请输入数字!"):(span.innerHTML=Math.max(input[0].value,input[1].value));
			}
		}
	</script>
</head>
<body>
	<input type="text" class="f-text">
	
	<strong>vs</strong>

	<input type="text" class="f-text">
	<input type="button" value="较大的数是" class="f-btn">

	<span>?</span>

</body>
</html>
