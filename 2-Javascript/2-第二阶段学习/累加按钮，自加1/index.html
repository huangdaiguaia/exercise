<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>累加按钮，自加1</title>
	<style>
		body{
			text-align: center;
		}
	</style>
	<script>
		window.onload=function(){
			var btn=document.getElementsByTagName("input")[0];
			// var btn=document.getElementsByTagName("input");  是错的
			var i=0;

			btn.onclick=function(){
				btn.value=++i;

			}
		}
	</script>
</head>
<body>
	<input type="button" value="0">
</body>
</html>
