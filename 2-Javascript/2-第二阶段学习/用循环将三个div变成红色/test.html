<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用循环将三个div变成红色</title>
	<style>
		#outer{
			width: 330px;
			height: 100px;
			margin:10px auto;
		}
		#outer div{
			float: left;
			width: 100px;
			height: 100px;
			margin:0 5px;
			background: #000;
		}
	</style>
	<script>
		window.onload=function(){
			var oDiv=document.getElementById('outer').getElementsByTagName('div');
			// var oDiv=document.getElementsByTagName('div');      不行
			
			var oBtn=document.getElementsByTagName('button')[0];
			oBtn.onclick=function(){
				for(var i=0;i<oDiv.length;i++) oDiv[i].style.background='red';            //没加{}
			}
		}
	</script>
</head>
<body>
	<center><button>点击将div变成红色</button></center> <!-- center标签使元素居中 -->
	<div id="outer">
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
